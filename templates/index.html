<!DOCTYPE html>
<html>
<head>
    <title>BioSync - Home</title>
</head>
<body>
    <h1>Welcome to BioSync</h1>
    <p>A simple prototype to connect waste providers with fertilizer buyers.</p>

    <h2>Add Waste Listing</h2>
    <form method="POST" action="{{ url_for('add_waste') }}">
        Name: <input type="text" name="name" required><br>
        Quantity (kg): <input type="number" name="quantity" required><br>
        Location: <input type="text" name="location" required><br>
        <button type="submit">Add Waste</button>
    </form>

    <h2>Add Fertilizer Listing</h2>
    <form method="POST" action="{{ url_for('add_fertilizer') }}">
        Name: <input type="text" name="name" required><br>
        Quantity (kg): <input type="number" name="quantity" required><br>
        Price (â‚¹): <input type="number" name="price" required><br>
        <button type="submit">Add Fertilizer</button>
    </form>

    <p>
        <a href="{{ url_for('view_waste') }}">View Waste Listings</a> |
        <a href="{{ url_for('view_fertilizer') }}">View Fertilizer Listings</a>
    </p>
</body>
</html>
