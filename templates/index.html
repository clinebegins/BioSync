<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BioSync - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-success mb-3">ðŸŒ± BioSync</h1>
    <p class="text-center text-muted">Turning Organic Waste into Fertilizer through a Digital Marketplace</p>

    <div class="row mt-5 g-4">
      <!-- Waste Form -->
      <div class="col-md-6">
        <div class="card shadow-sm rounded-4">
          <div class="card-body">
            <h4 class="card-title text-primary mb-3">Add Waste Listing</h4>
            <form method="POST" action="{{ url_for('add_waste') }}">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Quantity (kg)</label>
                <input type="number" name="quantity" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" required>
              </div>
              <button class="btn btn-success w-100">Add Waste</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Fertilizer Form -->
      <div class="col-md-6">
        <div class="card shadow-sm rounded-4">
          <div class="card-body">
            <h4 class="card-title text-warning mb-3">Add Fertilizer Listing</h4>
            <form method="POST" action="{{ url_for('add_fertilizer') }}">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Quantity (kg)</label>
                <input type="number" name="quantity" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" name="price" class="form-control" required>
              </div>
              <button class="btn btn-warning w-100">Add Fertilizer</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <a href="{{ url_for('view_waste') }}" class="btn btn-outline-success me-2">View Waste Listings</a>
      <a href="{{ url_for('view_fertilizer') }}" class="btn btn-outline-warning">View Fertilizer Listings</a>
    </div>
  </div>
</body>
</html>
