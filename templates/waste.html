<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Listings - BioSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-success mb-4">Waste Listings</h1>

    {% if wastes %}
      <div class="row g-3">
        {% for w in wastes %}
          <div class="col-md-6">
            <div class="card shadow-sm rounded-4">
              <div class="card-body">
                <h5 class="card-title">{{ w.name }}</h5>
                <p class="card-text">Quantity: <b>{{ w.quantity }} kg</b></p>
                <p class="card-text">Location: {{ w.location }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-muted">No waste listings yet.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
